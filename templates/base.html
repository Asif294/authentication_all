{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">AuthSystem</a>
  
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item mx-3">
                        <a class="nav-lin  btn btn-success" href="{% url "profileUpdate" %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-lin btn btn-warning" href="{% url "user_logout" %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item mx-3">
                        <a class="nav-lin btn btn-warning" href="{% url 'register' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-lin btn btn-success" href="{% url 'userlogin' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
        {% block content %}
        {% endblock %}
    
    {% for i in messages %}
      <div class=" ">
        <h3 class="text-success text-{{i.tags}}">{{i}}</h3>
      </div>
      {% endfor %}
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
